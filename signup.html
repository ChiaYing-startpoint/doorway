<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    
    <title>註冊</title>
</head>

<body>
    <!-- 表頭開始 -->
    <header class="index-header sign-header ">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-5">
                    <h1 class="mb-0"><a href="index.html">doorway</a></h1>
                </div>
            </div>            
        </div>
    </header>
    <main>
        <!-- 註冊表單開始 -->
        <section class=" sign-form pt-72 pb-8">
            <div class="container">
                <div class="row justify-content-center  justify-content-xl-end">
                    <div class="col-12 col-md-8 col-xl-5">
                        <form action="" class=" mb-4">
                            <div class="mb-4 ">
                                <label for="exampleFormControlInput1" class="form-label fw-bolder">姓名</label>
                                <input type="text" class="form-control py-4" id="exampleFormControlInput1" placeholder="輸入你的名字">
                            </div>
                            <div class="mb-4 ">
                                <label for="exampleFormControlInput1" class="form-label fw-bolder">信箱</label>
                                <input type="mail" class="form-control py-4" id="exampleFormControlInput1" placeholder="輸入你的電子郵件地址">
                            </div>
                            <div class="mb-2">
                                <label for="exampleInputPassword1" class="form-label fw-bolder">密碼</label>
                                <input type="password" class="form-control py-4" id="exampleInputPassword1" placeholder="建立密碼">
                            </div>
                            <div class=" form-check mb-6">
                                <input type="checkbox" class="form-check-input " id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">我同意DOOR的服務條款和隱私政策</label>
                            </div>
                            <a href="index.html" class="btn btn-primary py-4 w-100">註冊</a>
                        </form>
                        <div class="text-center sign-social ">
                            <p class="mb-6"><small>或用以下帳號登入</small></p>
                            <ul class="d-flex justify-content-between align-items-center px-8">
                                <li class=" "><a href=""><i class="fab fa-facebook-f fa-2x"></i></a></li>
                                <li class=""><a href=""><i class="fab fa-google fa-2x"></i></a></li>
                                <li><a href=""><i class="fab fa-apple fa-2x"></i></a></li>
                            </ul>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
        <!-- 註冊表單結束 -->
        <!-- banner開始 -->
        <section class="sign-banner">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-6 bg-banner">
                    </div>
                </div>
            </div>
        </section>
        <!-- banner結束 -->
        
    </main>
    <!-- 表頭結束 -->
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d10d055091.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/all.js"></script>

   
</body>

</html>
